<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" type="text/css" href="styling/reset.css" />
    <link rel="stylesheet" type="text/css" href="styling/base.css" />
    <link rel="stylesheet" type="text/css" href="styling/layout.css" />
    <link rel="stylesheet" type="text/css" href="styling/modules.css" />
</head>

<body>
    <nav>
        <button id='getHelp'>OMG HALP</button>
        <button id='provideHelp'>I'm here to help</button>
        <button id='about'>About Us</button>
    </nav>

    <!-- New Problem -->
    <section id="newProblem">
        <img id="animal" />
        <form>
            <textarea class="textbox" id="problem?" rows="15" cols="92">
                My Problem is:
            </textarea>

            <textarea class="textbox" id="expectation" rows="15" cols="92">
                 What I expected to see is:
            </textarea>

            <textarea class="textbox" id="result" rows="15" cols="92">
                What I actually got is:
            </textarea>

            <textarea class="textbox" id="bestGuess" rows="15" cols="92">
                What I think might be the issue is:
            </textarea>


            <textarea class="textbox" id="daCodez" rows="15" cols="92">
                My code is:
            </textarea>


            <label for 'tagz'>Tags (5 max)</label>
            <input type="text" , name='tagz' , size=50 />

            <button id="submit">HALP</button>
        </form>
    </section>

    <!-- Browse Existing Problems -->
    <section id="browseProblems">
        <h2>Previously Submitted Problems</h2>
    </section>

    <!-- Submit a New Solution -->
    <section id=solveAProblem>
        <h2>Solve a Problem!</h2>
        <textarea class="textbox" id="reply" rows="15" cols="92">
            What's causing your problem is:

            Your fixed code might look like:

            I need more information to help you.  The specific things I want to know are:
     </textarea>
    </section>

    <!-- About Us -->
    <section>
        <h2>About Us</h2>

    </section>


    <!-- J query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <!-- Routes -->
    <script src="scripts/routes.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
