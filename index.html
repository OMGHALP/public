<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" type="text/css" href="styling/reset.css" />
    <link rel="stylesheet" type="text/css" href="styling/base.css" />

<script id="problem-template" type="text/x-handlebars-template">
        <problem class="clearfix"  >
            <h3 id={{id}}>The Problem:</h3>
            <p>{{question}}</p>

            <div class="body">
              <h4>Code:</h4>
              <p class=codes>{{codes}}</p>

              <h4>Expected Result:</h4> 
              <p class=expectation>{{expectation}}</p>

              <h4>Actual Result:</h4>
              <p class=result>{{result}}</p>  
              
              <h4>Best Guess:</h4>
              <p class=best_guess>{{best_guess}}</p>

              <h4>Solution:</h4>
              <p class=solution>{{solved}}</p>
            </div>
            <button>Edit This Problem</button>
        </problem>
    </script>
</head>

<body>
    <nav>
        <button class="topnav" id='getHelp'>OMG HALP</button>
        <button class="topnav" id='provideHelp'>I'm here to help</button>
        <button class="topnav" id='about'>About Us</button>
    </nav>

    <!-- Opening Gif -->
    <div id="landing">
        <img id="treadmillgif" src = "./images/puppiesonatreadmill.gif" />
        Going nowhere?</div>

    <!-- New Problem -->
    <img id="animal" src="https://placehold.it/150x150" />
    <section id="newProblem">
        <form>

            <textarea required class="textbox" id="problem" wrap="hard" placeholder="Describe your problem"></textarea>

            <textarea required class="textbox" id="expectation" wrap="hard" placeholder="What I expected to see is:"></textarea>

            <textarea required class="textbox" id="result" wrap="hard" placeholder="What I actually got is:"></textarea>

            <textarea required class="textbox" id="bestGuess" wrap="hard" placeholder="What I think might be the issue is:"></textarea>


            <textarea required class="textbox" id="theCode" wrap="hard" placeholder="My code is:"></textarea>

            <textarea class="textbox" id="reply"  placeholder="Solution:  Be specific!  Ideally, identify what's causing the problem, as well as how to fix it.">
                
             </textarea>


            <label for 'tagz'>Use commas to seperate tags (5 max)</label>
            <input id="tags" type="text" size=50 />


            <button id="submit">HALP</button>
            <button id="edit">Save Changes</button>
        </form>
    </section>

    <!-- Browse Existing Problems -->
    <section id="browseProblems">
        <h2>Previously Submitted Problems</h2>
    </section>


    <!-- About Us -->
    <section class="team" id="team">
        <h1>Our Team</h1>
        <span class="border"></span>
        <div class="pics">

                    alt="luther">
                <a href="#">
                    <img src="https://scontent-iad3-1.cdninstagram.com/vp/18542badf10123f4cd73b1bca751b217/5B9806B7/t51.2885-19/s150x150/29416596_217911455429026_2330359846475399168_n.jpg"
                        alt="travis">
                    <a href="#">
                        <img src="https://scontent-iad3-1.cdninstagram.com/vp/18542badf10123f4cd73b1bca751b217/5B9806B7/t51.2885-19/s150x150/29416596_217911455429026_2330359846475399168_n.jpg"
                            alt="rosie">



        </div>

    </section>
